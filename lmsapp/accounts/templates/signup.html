{% extends "base.html" %}
{% block content %}
<div class="w-1/2">

        <form class="bg-white shadow-md rounded px-8 p-5" id="user_form" method="post" action="/api/signup/"
                enctype="multipart/form-data">
            <h1 class="text-3xl font-bold text-gray-800 pb-6">Sign Up</h1>
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-gray-800 text-sm font-bold mb-3" for="username">Username:</label>
                <input class="shadow appearence-none border rounded w-full py-2 px-4 focus:shadow-outline" type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="mb-4">
                <label class="block text-gray-800 text-sm font-bold mb-3" for="password">Password:</label>
                <input class="shadow appearence-none border rounded w-full py-2 px-4 focus:shadow-outline" type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-800 text-sm font-bold mb-3" for="password">Confirm Password:</label>
                    <input class="shadow appearence-none border rounded w-full py-2 px-4 focus:shadow-outline" type="password" id="confirm_password" name="confirm_password" placeholder="********" required>
                    </div>

                    {% if form.errors %}
                    <div class="error pb-5">
                        <p class="text-red-700">Passwords do not match</p>
                    </div>
                    {% endif %}

                <div class="flex items-center justify-between">
                    <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-4 px-6 rounded focus:shadow-outline" type="submit">Sign Up</button>
                </div>


        </form>

    </div>

{% endblock %}
